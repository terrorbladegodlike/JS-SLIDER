<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>JS Slider</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="project">

        <div class="wrapper">
            <div class="project__inner">
                <div class="project__content">
                    <h2 class="project__title">
                        Completed projects
                    </h2>
                    <p class="project__text">
                        Only a small part of the work performed by our company is presented on the site. For 14 years on
                        in
                        the construction
                        market we have made happy more than 1000 families
                    </p>
                    <div class="project__info">
                        <div class="project__item">
                            <h4 class="project__item-title">
                                City:
                            </h4>
                            <p class="project__item-subtitle">
                                Rostov-on-Don
                                LCD admiral
                            </p>
                        </div>
                        <div class="project__item">
                            <h4 class="project__item-title">
                                apartment area:
                            </h4>
                            <p class="project__item-subtitle">
                                81 m2
                            </p>
                        </div>
                        <div class="project__item">
                            <h4 class="project__item-title">
                                Repair time:
                            </h4>
                            <p class="project__item-subtitle">
                                3.5 months
                            </p>
                        </div>
                        <div class="project__item">
                            <h4 class="project__item-title">
                                Repair Cost:
                            </h4>
                            <p class="project__item-subtitle">
                                Upon request
                            </p>
                        </div>
                    </div>

                    <div class="slider_arrows-container">
                        <button id="left-arrow-button">
                            <object id="left-arrow" type="image/svg+xml" data="svg/arrow-left.svg"></object>
                        </button>

                        <div class="slider-dots"></div>

                        <button id="right-arrow-button">
                            <object id="right-arrow" type="image/svg+xml" data="svg/arrow-left.svg"></object>
                        </button>
                    </div>

                </div>

                <div class="slider">

                    <div class="slider_buttons-container"></div>

                    <div class="slider-image"></div>

                </div>
            </div>
        </div>

    </div>

    <script src="js/slider.js"></script>
</body>

</html>
